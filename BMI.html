<!DOCTYPE html>
<html>
    <head>
        <title> BMI CALCULATOR</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <h2>BMI CALCULATOR</h2>
        <p>Weight (kg):<input type="number" id= "Weight"></p>
        <p>Height (m) :<input type = "number" id ="Height" step="0.01"></p>
        <button onclick="calculateBMI()">Calculate</button>
        <p id="result"></p>

        <script>
            function calculateBMI(){
                let weight = document.getElementById("Weight").value;
                let height = document.getElementById("Height").value;
                let bmi= weight / (height * height);
                let message = "";
                if (bmi < 18.5) {
                    message = "you're underweight";
                } else if (bmi >= 18.5 && bmi < 25) {
                    message = "you are healthy";
                } else {
                    message = "Provide information";
                }

                document.getElementById("result").innerHTML = "Your BMI is " + bmi.toFixed(2) + ". " + message;
            }

        </script>
    </body>
</html>
